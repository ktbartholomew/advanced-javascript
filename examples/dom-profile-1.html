<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
  var loop1 = function () {
    for (var i = 0; i < 1000; i++) {
      var p = document.createElement('p');
      p.textContent = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus magni minus labore aspernatur assumenda sunt earum nemo, tempora, alias rem distinctio fugiat. Provident, voluptas laborum modi, illum cumque repudiandae voluptatem.';
      document.body.appendChild(p);
    };
  };

  var loop2 = function () {
    var df = new DocumentFragment();
    for (var i = 0; i < 1000; i++) {
      var p = document.createElement('p');
      p.textContent = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus magni minus labore aspernatur assumenda sunt earum nemo, tempora, alias rem distinctio fugiat. Provident, voluptas laborum modi, illum cumque repudiandae voluptatem.';
      df.appendChild(p);
    };

    document.body.appendChild(df)
  };
  console.time('loop');
  // loop1();
  loop2();
  console.timeEnd('loop');
  </script>
</body>
</html>
